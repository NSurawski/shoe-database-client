<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Shoe Database</h1>
  <p id="message"></p>
  <div class="unauthenticated">
    <h4>Sign Up:</h4>
    <form id="signUp">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <button id="signUpBtn" type="submit">Sign Up</button>
    </form>
    <h4>Sign In:</h4>
    <form id="signIn">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button id="signInBtn" type="submit">Sign In</button>
    </form>
  </div>
  <div class="authenticated">
    <form id="changePassword" class="authenticated">
      <h4>Change Password:</h4>
      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder="new password">
      <button type="submit" name="change-pass">Change Password</button>
    </form>
    <button id="signOutBtn" type="button" name="click">Sign Out</button>
    <form id="createShoe">
      <h4>Create Shoe</h4>
      <input name="brand[brand]" type="text" placeholder="shoe brand">
      <input name="style[style]" type="text" placeholder="shoe style">
      <input name="type[type]" type="text" placeholder="shoe type">
      <button id="createShoe" type="button" name="click">Create Shoe</button>
    </form>
    <form id="updateShoe">
      <h4>Update Shoe</h4>
      <input name="brand[brand]" type="text" placeholder="shoe brand">
      <input name="style[style]" type="text" placeholder="shoe style">
      <input name="type[type]" type="text" placeholder="shoe type">
      <button id="updateShoe" type="button" name="click">Update Shoe</button>
    </form>
    <button id="getShoes" type="button" name="click">Get All Shoes</button>
    <form id="deleteShoe">
      <input type="text" name="id" placeholder="shoe ID">
      <button id="deleteShoes" type="button" name="click">Delete A Shoe</button>
    </form>
  </div>
</body>

</html>
